<html>
<head>

	<title>Object Detection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  
  <link rel="stylesheet" type="text/css" href="style.css">
</head>


<style>
    body{
    background-size: cover; 
}
.heading
{
font-size: 35px;
width: 100%;
margin: 0px;
}

.back-btn{
    text-align: end;
}

#status
{
font-size: 18px;
}

canvas{
border-radius: 20px;
margin-top: 100px;
box-shadow: 5px 5px 40px black;
}


</style>

<body background="background.jpg">
  <center>
    <h1 class="heading btn btn-info">Object Detection
        <button class="back-btn btn btn-muted" onclick="getBack()"> ðŸ”™ </button>
    </h1>
    <br>
    <h3 class="btn btn-danger" id="status"> Status label</h3>
    <h3 class="btn btn-warning" id="no.OfObjects"> No. of Objects Detected: </h3>
    <br><br>
    <button class="btn btn-muted" onclick="DontStart()">Start</button>

  </center>

</body>
<script>
    Status ="";
 objects= [];

function preload(){
    DogCat= loadImage("background.jpg");
}


function setup(){
    canvas= createCanvas(600,500);
    canvas.center();
    objectDetector= ml5.objectDetector('cocossd', modelLoaded);
    document.getElementById('status').innerHTML= "Status: Detecting objects";
}

function modelLoaded(){
    console.log("Model is Loaded");
    Status = true;
    objectDetector.detect(DogCat, gotResult);
}

function gotResult(error, results){
    if (error){
        console.error(error);
    }

    else{
        console.log(results);
        objects= results;
    }
}

function draw(){
    image(DogCat,0,0,600,500);
     if ( Status != "" ){
        for ( var i=0; i< objects.length; i++){
            document.getElementById('status').innerHTML= "Status: Object Detected";
            percent= Math.floor(objects[i].confidence * 100);
            console.log(percent);
            stroke('blue');
            text(objects[i].label + " " + percent + '%',objects[i].x, objects[i].y);
            stroke('red');
            noFill();
            rect(objects[i].x, objects[i].y, objects[i].width, objects[i].height);
        }
     }
}

function getBack(){
    window.location= 'index.html';
}
</script>
</html>
